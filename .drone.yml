kind: pipeline
name: default

steps:
  - name: build
    image: gradle:jdk8
    commands:
      - ./gradlew clean build
  - name: test
    image: gradle:jdk8
    commands:
      - ./gradlew test
  - name: docker
    image: plugins/docker
    settings:
      auto_tag: true
      repo: http://localhost/registry/drone
      registry: http://localhost
  - name: publish
    image: plugins/ecr
    environment:
      repo: sfotex/mcapp
    settings:
      access_key:
        from_secret: access_key
      secret_key:
        from_secret: secret_key

      repo: drone
      registry: 246488978151.dkr.ecr.us-east-1.amazonaws.com

